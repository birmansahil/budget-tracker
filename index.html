<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Budget Tracker" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Sahil Birman" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/72ee252b88.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Budget App</h1>
      <div class="notification"></div>
    </header>

    <main>
      <form>
        <label for="budget">Your budget: </label>
        <input type="number" id="budget" placeholder="Enter Your Budget" />
        <button class="btn set-budget-btn">Set Budget</button>
      </form>

      <form>
        <label for="expense">Expense details: </label>
        <input
          type="text"
          id="expense-description"
          placeholder="Enter Your Expense Description"
        />
        <input
          type="number"
          id="expense"
          placeholder="Enter Your Expense Amount"
        />
        <button class="btn add-expense-btn">Add Expense</button>
      </form>

      <div class="overview-dashboard">
        <div class="budget-overview">
          <div class="icon-container">
            <i class="fa-solid fa-sack-dollar"></i>
          </div>
          <div>
            <h3>$0</h3>
            <p>Budget</p>
          </div>
        </div>

        <div class="expenses-overview">
          <div class="icon-container">
            <i class="fa-solid fa-cash-register"></i>
          </div>
          <div>
            <h3>$0</h3>
            <p>Expenses</p>
          </div>
        </div>

        <div class="balance-overview">
          <div class="icon-container">
            <i class="fa-solid fa-coins"></i>
          </div>
          <div>
            <h3>$0</h3>
            <p>Balance</p>
          </div>
        </div>
      </div>

      <div class="expenses-details">
        <h3>Expenses Details</h3>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Exepnse Description</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
