<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Budget Tracker" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Sahil Birman" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Budget Tracker</h1>
      <div class="error-container">
        <p>Please enter a budget amount greater than $0</p>
      </div>
    </header>

    <main>
      <div class="form-container">
        <form class="budget">
          <label for="budget">Your Budget</label>
          <input type="number" name="budget" placeholder="Enter Your Budget" />
          <button>Submit Budget</button>
        </form>

        <form class="expenses">
          <label for="expenses">Your Expenses</label>
          <input
            type="text"
            name="expenses"
            placeholder="Enter Your Expense Description"
          />
          <input
            type="number"
            name="expenses"
            placeholder="Enter Your Expense Amount"
          />
          <button>Submit Expense</button>
        </form>
      </div>
    </main>
  </body>
</html>
